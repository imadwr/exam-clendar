{% extends "base.html" %}

{% block content %}
<div class="container">
<table class="table table-hover">
    <thead class="table-success">
      <th>ID</th>
      <th>Name</th>
      <th>Salle</th>
      <th>Group</th>
      <th>Day</th>
      <th>StartTime</th>
      <th>EndTime</th>
      <th>Actions</th>
    </thead>
    <tbody>
      {% for exam in exams %}
      <tr>
        <td>{{ exam.id }}</td>
        <td>{{ exam.name }}</td>
        <td>{{ exam.salle }}</td>
        <td>{{ exam.group }}</td>
        <td>{{ exam.day }}</td>
        <td>{{ exam.start_time }}</td>
        <td>{{ exam.end_time }}</td>
        <td>
          <a class="btn btn-sm btn-danger" href="{% url 'delete_exam' exam.id %}">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock content %}

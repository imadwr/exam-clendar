{% extends "base.html" %}

{% block content %}

<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Libelle</th>
                <th>Effectif</th>
                <th>Semestre</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for module in modules %}
            <tr>
                <td>{{ module.libelle }}</td>
                <td>{{ module.effectif }}</td>
                <td>{{ module.semestre }}</td>
                <td>
                    <a href="{% url 'module_update' module.id %}" class="btn btn-secondary">Edit</a>
                    <a href="{% url 'module_delete' module.id %}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>


{% endblock content %}
